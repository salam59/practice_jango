{% extends "base.html" %}

{% block title %}
<title>Home</title>
{%endblock title %}

{% block content %}

<h1>{{title}} {{slug}}</h1>
<p>{{content}} {{slug}}</p>
<h2> Article list:</h2>
<ul>
    {% for x in object_list %}
        {% if x.content %}
            <li><a href="articles/{{x.slug}}">{{x.title}}-->{{x.content}}</a></li>
        {% endif %}
    {% endfor %}
</ul>

{% endblock content %}
