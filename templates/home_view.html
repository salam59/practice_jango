{% extends "base.html" %}

{% block title %}
<title>Home</title>
{%endblock title %}

{% block content %}

<h1>{{title}} {{id}}</h1>
<p>{{content}} {{id}}</p>
<h2> Article list:</h2>
<ul>
    {% for x in object_list %}
        {% if x.content %}
            <li><a href="articles/{{x.id}}">{{x.title}}-->{{x.content}}</a></li>
        {% endif %}
    {% endfor %}
</ul>

{% endblock content %}
