{% extends "base.html" %}

{% block title %}
<title>Home</title>
{%endblock title %}

{% block content %}

<h1>{{title}} {{id}}</h1>
<p>{{content}} {{id}}</p>

<ul>
    {% for x in object_list %}
        {% if x.content %}
            <li><a href="articles/{{x.id}}">{{x}}</a></li>
        {% endif %}
    {% endfor %}
</ul>

{% endblock content %}
