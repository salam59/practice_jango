{% extends 'base.html' %}
{% block title %}
    <title>Articles</title>
{% endblock %}
{% block content  %}
    <ol>
    {% for obj in article_data  %}
        {% if obj %}
            <li><p><a href={{obj.slug}}>{{obj.title}} {{obj.slug}}</a></p></li>
        {% endif %}
    {% endfor %}
    </ol>

{% endblock  %}
